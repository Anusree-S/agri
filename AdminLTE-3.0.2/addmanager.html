<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add manager</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Add a member</h2>
                <div class="form-group-1">
                    <input type="text" name="name" id="title" placeholder="Full Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list">
                        <select name="state" id="state">
                            <option slected value="">State</option>
                            <option value="society">Kerala</option>
                            <option value="language">Tamil nadu</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="state" id="city">
                            <option slected value="">Cities</option>
                            <option value="society">Chennail</option>
                            <option value="language">Kochi</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="state" id="godown">
                            <option slected value="">Godowns</option>
                            <option value="society">####</option>
                            <option value="language">###</option>
                        </select>
                    </div>
                    <input type="text" name="uname" id="uname" placeholder="User Name" required />
                    <input type="text" name="pw" id="pw" placeholder="Password" required />
                </div>
                
                
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
